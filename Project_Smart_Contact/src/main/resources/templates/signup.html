
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>

		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card">
 
     <div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert" role="alert">
						 <p th:text="${session.message.content}"></p>
                         
                        <th:block th:text="${@sessionHelper.remove_message_session()}"></th:block> 
    							
					   </div>

						<div class="container text-center">
							<img style="width: 50px" src="" th:src="@{/img/register.png}"
								alt="" />
						</div>

						<h1 class="text-center">Signup Here!!</h1>

						<form novalidate="novalidate" action="" th:action="@{/do_register}" th:object="${user}"
							method="post">

							<!--  name -->

							<div class="form-group">

								<label for="name_field">Your Name</label> <input type="text"
									name="name" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter name" required
									th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									>
                                  
                                   <!-- server-side-validation -->
                                   
                       <div th:each="e:${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
                                     
                     </div>
                                        

							</div>

							<!--  email -->

							<div class="form-group">

								<label for="email_field">Your Email</label> <input type="email"
									name="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter email" required
									th:value="${user.email}"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									>
									
									     <!-- server-side-validation -->
									     
                       <div th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
                                     
                     </div>

							</div>

							<!--  password -->

							<div class="form-group">

								<label for="password_field">Your Password</label> <input
									type="password" name="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter password" required>

							</div>

							<!-- about -->

							<div class="form-group">

								<textarea name="about" id="about_field"
									placeholder="Enter Something about here!" rows="5"
									class="form-control" th:text="${user.about}">
                                 
                                 </textarea>

							</div>

							<!--   agree terms and condition -->

							<div class="form-group form-check text-center">

								<input type="checkbox" name="agreement" id="agreement"
									class="form-check-input" />
								<label for="agreement">Accept Terms & Conditions.</label>

							</div>


							<!-- button -->

							<div class="container text-center">

								<button type="submit" class="btn btn-success text-white">
									Submit</button>

								<button type="reset" class="btn btn-danger text-white">
									Reset</button>

							</div>



						</form>

					</div>

				</div>


			</div>
		</div>


	</section>

</body>
</html>
