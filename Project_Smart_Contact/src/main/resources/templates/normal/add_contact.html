<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
	
	     <div class="card mr-4 ml-3">
	        
	         <div class="card-body">
	         
	            <h1 class="text-center"> Add Contact</h1>
	            
	            <div class="container-fluid mt-1">
	            
	              <div class="row">
	              
	                 <div class="col-md-8 offset-md-2">
	                 
	                   <form  action="" th:action="@{/user/details-contact}" th:object="${contact}"
							method="post"
							enctype="multipart/form-data"
	                      class="mt-2"
							>
	                       
	                       <!-- first-filed name -->
	                       
	                       <div class="input-group">
	                       
	                         <div class="input-group-prepend">
	                         
	                          <div class="input-group-text">
	                          
	                                <i class="fa fa-plus"></i>
	                          
	                          </div>
	                          
	                         </div>
	                         
	                         <input required type="text" name=name id="firstname" placeholder="Enter Name" class="form-control" />
	                       
	                       </div>
	                       
	                        <!-- first-filed nickName -->
	                       
	                       <div class="input-group mt-3">
	                       
	                         <div class="input-group-prepend">
	                         
	                          <div class="input-group-text">
	                          
	                                <i class="fas fa-user-alt"></i>
	                          
	                          </div>
	                          
	                         </div>
	                         
	                         <input required type="text" name=nickName id="nickname" placeholder="Enter Nick Name" class="form-control" />
	                       
	                       </div>
	                       
	                          <!-- first-filed phone -->
	                       
	                       <div class="input-group mt-3">
	                       
	                         <div class="input-group-prepend">
	                         
	                          <div class="input-group-text">
	                          
	                                <i class="fa fa-phone-alt"></i>
	                          
	                          </div>
	                          
	                         </div>
	                         
	                         <input required min="10" type="number" name=phone id="phone_number" placeholder="Enter Phone No." class="form-control" />
	                       
	                       </div>
	                       
	                       
	                          <!-- first-filed email -->
	                       
	                       <div class="input-group mt-3">
	                       
	                         <div class="input-group-prepend">
	                         
	                          <div class="input-group-text">
	                          
	                                @
	                          
	                          </div>
	                          
	                         </div>
	                         
	                         <input required type="email" name=email id="Email" placeholder="Enter Email" class="form-control" />
	                       
	                       </div>
	                    
	                       
	                        <!-- first-filed work -->
	                       
	                       <div class="input-group mt-3">
	                       
	                         <div class="input-group-prepend">
	                         
	                          <div class="input-group-text">
	                          
	                               <i class="fa fa-briefcase"></i>
	                          
	                          </div>
	                          
	                         </div>
	                         
	                         <input required type="text" name=work id="text" placeholder="Enter Work" class="form-control" />
	                       
	                       </div>
	                       
	                       <!-- contact description -->
	                       
	                        <div class="form-group mt-3">
	                        
	                         <textarea placeholder="Enter Contact Description" name="description" id="description" class="form-control" rows="10"></textarea>
	                        
	                        </div>
	                      
	                      <!-- image -->
	                   
	                      <div class="custom-file">
	                      
	                        <input type="file" name="profileimage"/>
	                      
	                      </div>
	                     
	                       <div class="container text-center">
	                       
	                        <button class="btn btn-outline-primary">Save</button>
	                       </div>
	                       
	                       </form>
	                 
	                 </div>
	              
	              </div>
	            
	            </div>
	         
	         </div>
	     
	     
	     </div>
	
	               <!-- active link -->
	<script>
	$(document).ready(()=>{
		$(".item").removeClass("active");
		$("#add-link").addClass("active");
	});
	</script>
	
	
	</section>
</body>
</html>
