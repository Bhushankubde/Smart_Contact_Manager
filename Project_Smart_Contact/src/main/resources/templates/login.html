<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Login Page</title>
</head>
<body>

	<section>
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      
        <form th:action="@{/dologin}" method="post">
        
              <!--  error -->
              <div th:if="${param.error}" class="alert alert-danger">
                  Invalid username and password
              </div>
              
              <div th:if="${param.logout}" class="alert alert-success">
                You have been logout successfully
              </div>
        
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input required type="email" id="form1Example13" class="form-control form-control-lg" name="username" />
            <label class="form-label" for="form1Example13">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input required type="password" id="form1Example23" class="form-control form-control-lg" name="password" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div class="container">
          <span>If you have not account!!</span>
            <a href="signup">Register Here !</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn bg-primary btn-lg btn-block text-white mt-2">Sign in</button>

        </form>
      </div>
      
    </div>
  </div>
  
</section>
	
</body>
</html>
